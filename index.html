<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionForge AI | The Future of Creative Generation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #020617;
      --bg-elevated: #0f172a;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --glass-bg: rgba(15, 23, 42, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-main);
      color: #f8fafc;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      background-image: radial-gradient(circle at top left, #0f172a, #020617);
      min-height: 100vh;
    }

    /* Noise Texture */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.03;
      pointer-events: none;
      z-index: 50;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .glass-hover:hover {
      background: rgba(30, 41, 59, 0.75);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    .accent-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
    }

    .text-gradient {
      background: linear-gradient(135deg, #60a5fa 0%, #22d3ee 100%, #34d399 200%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    #scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 2px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      z-index: 1000;
      width: 0%;
      transition: width 0.1s ease-out;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.02) 25%, rgba(59,130,246,0.08) 50%, rgba(255,255,255,0.02) 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite linear;
    }

    .glow-hover:hover {
      box-shadow: 0 0 30px var(--accent-glow);
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-main); }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    .bg-blob {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, rgba(0, 0, 0, 0) 70%);
      filter: blur(100px);
      border-radius: 50%;
      z-index: -1;
      pointer-events: none;
    }

    .btn-premium {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-premium:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    .btn-premium:active {
      transform: scale(0.98);
    }

    .card-border-glow {
      position: relative;
    }
    .card-border-glow::after {
      content: "";
      position: absolute;
      inset: -1px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), transparent, rgba(6, 182, 212, 0.3));
      border-radius: inherit;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .card-border-glow:hover::after {
      opacity: 1;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="scroll-progress"></div>
  <div id="root"></div>
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.1 });

    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      const progressEl = document.getElementById('scroll-progress');
      if (progressEl) progressEl.style.width = scrolled + "%";
    });

    window.addEventListener('load', () => {
      document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
